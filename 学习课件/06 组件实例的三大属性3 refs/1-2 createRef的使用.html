<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <script
    type="text/javascript"
    src="../../js/react-dom.development.js"
  ></script>
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("test"));
      class Demo extends React.Component {
      //createRef()调用后返回一个容器，该容器可以存储被ref所标识的节点，该容器是专人专用的，新的ref节点会覆盖旧的节点
        myRef = React.createRef();
        myRef1 = React.createRef();
        myRef2 = React.createRef();
        showData = () => {
          alert(this.myRef.current.value)
          console.log(this.myRef.current);
        }
        showData2 = () => {
          console.log(this.myRef2.current);
        }
        render() {
          return (
            <div>
              <input type="text" ref={this.myRef} placeholder="点击按钮提示信息"/>
              <button ref={this.myRef1} onClick={this.showData}>点我提示左侧信息</button>
              <input onBlur={this.showData2} type="text" ref={this.myRef2} placeholder="失去焦点提示信息"/>

            </div>
          );
        }
      }
      root.render(<Demo />);
    </script>
  </body>
</html>
