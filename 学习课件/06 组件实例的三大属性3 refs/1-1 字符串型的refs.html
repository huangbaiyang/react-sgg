<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <script type="text/javascript" src="../../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../../js/babel.min.js"></script>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      class App extends React.Component {
        showLeftMsg = () => {
          console.log(this.refs.input1);//refs属性：相当于标签的id，在render里的收集，在组件里拿到使用
        };
        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="我是左侧信息" />
              <input ref="input2" type="text" placeholder="失去焦点提示信息" />
              <button ref="button111" onClick={this.showLeftMsg}>
                点我提示左侧信息
              </button>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("test"));
    </script>
  </body>
</html>
