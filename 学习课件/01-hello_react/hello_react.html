<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello_react</title>
    <!-- 引入核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支撑react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"> </div>
    <script type="text/babel">//此处必须写“babel”
        // 1.创建一个虚拟DOM
        let VDOM = <h1>Hello_react</h1>//此处一定不要加引号，因为不是字符串，是虚拟DOM
        let vdom1 = <h1>狗屎婷</h1>
        // 2.让react虚拟DOM-VDOM转为真是DOM,渲染到页面
        ReactDOM.render(VDOM, document.getElementById('test'))//这行代码，不是追加的动作，而是替换的动作
        ReactDOM.render(vdom1, document.getElementById('test'))
    </script>
</body>

</html>
